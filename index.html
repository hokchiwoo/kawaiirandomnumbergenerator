<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrilling Kawaii Number Generator (1-32)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        
        body {
            font-family: 'Varela Round', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fce4ec;
            color: #f06292;
            overflow: hidden;
            background-image: radial-gradient(#f8bbd0 20%, transparent 20%), 
                             radial-gradient(#f8bbd0 20%, transparent 20%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }
        .container {
            width: 100%;
            max-width: 100vw;
            padding: 0;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }
        h1 {
            color: #ec407a;
            margin: 0 0 10px 0;
            font-size: min(2.5rem, 8vw);
            text-shadow: 2px 2px 0px #ffcdd2;
            /* Added position relative so we can adjust on desktop */
            position: relative;
        }
        .number-display {
            font-size: min(25rem, 25vw);
            font-weight: bold;
            color: #ec407a;
            line-height: 0.9;
            margin: 0;
            height: min(45vh, 300px);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 4px 4px 0px #ffcdd2;
            transition: all 0.2s ease;
            position: relative;
        }
        .number-display::before,
        .number-display::after {
            content: "★";
            position: absolute;
            font-size: min(8rem, 8vw);
            color: #f8bbd0;
            animation: float 3s infinite alternate ease-in-out;
        }
        .number-display::before {
            left: 15vw;
            top: 10vh;
            animation-delay: 0.5s;
        }
        .number-display::after {
            right: 15vw;
            bottom: 10vh;
        }
        @keyframes float {
            from { transform: translateY(0) rotate(5deg); }
            to { transform: translateY(-20px) rotate(-5deg); }
        }
        
        /* Thrilling animations */
        .shake {
            animation: shake 0.1s infinite;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-2px, -2px) rotate(-1deg); }
            50% { transform: translate(2px, -1px) rotate(1deg); }
            75% { transform: translate(-1px, 2px) rotate(-0.5deg); }
            100% { transform: translate(1px, -1px) rotate(1deg); }
        }
        
        .pulse {
            animation: pulse 0.6s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        
        .spin {
            animation: spin 1s forwards;
        }
        @keyframes spin {
            0% { transform: scale(0.8) rotate(0deg); }
            100% { transform: scale(0.8) rotate(360deg); }
        }
        
        .grow {
            animation: grow 0.7s infinite alternate;
        }
        @keyframes grow {
            0% { transform: scale(0.7); }
            100% { transform: scale(1.2); }
        }
        
        .reveal {
            animation: kawaiiBounce 1s forwards ease-out;
        }
        @keyframes kawaiiBounce {
            0% { transform: scale(0.1); opacity: 0; }
            10% { transform: scale(1.5); }
            25% { transform: scale(0.8); }
            40% { transform: scale(1.3); }
            55% { transform: scale(0.9); }
            70% { transform: scale(1.1); }
            85% { transform: scale(0.95); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .fake-reveal {
            animation: fakeBounce 0.8s forwards ease-out;
        }
        @keyframes fakeBounce {
            0% { transform: scale(0.1); opacity: 0; }
            30% { transform: scale(1.3); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .hide-number {
            animation: hideNumber 0.3s forwards;
        }
        @keyframes hideNumber {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.1); opacity: 0; }
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ec407a;
            opacity: 0;
            z-index: 5;
            pointer-events: none;
            transition: opacity 0.05s;
        }
        
        button {
            background-color: #f48fb1;
            color: white;
            border: none;
            padding: min(15px, 3vw) min(30px, 6vw);
            font-size: min(1.5rem, 6vw);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 0 #ec407a;
            margin-top: 20px;
            font-family: 'Varela Round', sans-serif;
            position: relative;
            z-index: 10;
        }
        button:hover {
            background-color: #f06292;
            transform: translateY(-3px);
            animation: buttonPulse 1s infinite alternate;
        }
        @keyframes buttonPulse {
            0% { transform: translateY(-3px) scale(1); }
            100% { transform: translateY(-3px) scale(1.05); }
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 0 #ec407a;
        }
        .range {
            margin-top: 10px;
            color: #ec407a;
            font-size: min(1.2rem, 5vw);
        }
        .hearts {
            position: absolute;
            font-size: 24px;
            color: #f48fb1;
            opacity: 0;
            z-index: 0;
            pointer-events: none;
        }
        .character {
            position: absolute;
            bottom: 20px;
            width: min(100px, 15vw);
            height: min(100px, 15vw);
            background: #f8bbd0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 3px solid #ec407a;
            transition: all 0.3s ease;
        }
        .character.left {
            left: 5%;
        }
        .character.right {
            right: 5%;
        }
        .face {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .eyes {
            display: flex;
            width: 60%;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .eye {
            width: 10%;
            height: 15%;
            background: #ec407a;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .mouth {
            width: 20%;
            height: 10%;
            border-bottom: 3px solid #ec407a;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .blush {
            position: absolute;
            width: 15%;
            height: 7%;
            background: rgba(236, 64, 122, 0.3);
            border-radius: 50%;
        }
        .blush.left {
            left: 20%;
            top: 50%;
        }
        .blush.right {
            right: 20%;
            top: 50%;
        }
        
        .sweat {
            position: absolute;
            width: 5%;
            height: 10%;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .sweat.left {
            left: 15%;
            top: 30%;
        }
        .sweat.right {
            right: 15%;
            top: 30%;
        }
        
        .dramatic-text {
            position: absolute;
            font-size: min(4rem, 8vw);
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 0 #ad1457, -2px -2px 0 #ad1457, 2px -2px 0 #ad1457, -2px 2px 0 #ad1457;
            opacity: 0;
            z-index: 10;
            transform: rotate(-5deg);
        }
        
        /* Reset Button */
        .reset-btn {
            background-color: #81d4fa;
            box-shadow: 0 5px 0 #29b6f6;
            display: none;
        }
        .reset-btn:hover {
            background-color: #29b6f6;
        }
        
        /* Desktop specific adjustments */
        @media (min-width: 768px) {
            /* Move title to top to prevent overlap with number */
            h1 {
                position: absolute;
                top: 5vh;
                margin-bottom: 0;
            }
            
            /* Adjust container to have more space */
            .container {
                padding-top: 10vh;
                min-height: 95vh;
                justify-content: center;
            }
            
            /* Adjust number position */
            .number-display {
                margin-top: 40px;
                height: min(50vh, 350px);
            }
        }
        
        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 600px) {
            .container {
                min-height: auto;
                padding: 10px 0;
            }
            
            .number-display {
                height: min(35vh, 200px);
                font-size: min(15rem, 20vw);
            }
            
            .character {
                width: min(80px, 10vw);
                height: min(80px, 10vw);
                bottom: 10px;
            }
            
            h1 {
                font-size: min(2rem, 6vw);
                margin-bottom: 5px;
                position: relative;
                top: 0;
            }
            
            button {
                margin-top: 10px;
            }
            
            .range {
                margin-top: 5px;
            }
        }
        
        /* Extra small devices */
        @media (max-width: 480px) {
            .number-display::before,
            .number-display::after {
                font-size: min(6rem, 12vw);
            }
            
            .dramatic-text {
                font-size: min(3rem, 10vw);
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <div class="container">
        <h1>Kawaii Number Generator</h1>
        <div class="number-display" id="result">?</div>
        <button id="generateBtn" onclick="generateNumber()">Pick a Number!</button>
        <button id="resetBtn" class="button reset-btn" onclick="resetGenerator()">Start Over!</button>
        <p class="range">✧₊˚ 1 to 32 ˚₊✧</p>
    </div>
    
    <div class="character left" id="charLeft">
        <div class="face">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth"></div>
        </div>
        <div class="blush left"></div>
        <div class="blush right"></div>
        <div class="sweat left"></div>
        <div class="sweat right"></div>
    </div>
    
    <div class="character right" id="charRight">
        <div class="face">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth"></div>
        </div>
        <div class="blush left"></div>
        <div class="blush right"></div>
        <div class="sweat left"></div>
        <div class="sweat right"></div>
    </div>
    
    <div class="dramatic-text" id="dramaticText"></div>

    <script>
        // Track available numbers
        let availableNumbers = [];
        let selectedNumbers = [];
        const maxNumber = 32;
        
        // Initialize number tracking
        function initializeGenerator() {
            resetNumberTracking();
        }
        
        function resetNumberTracking() {
            availableNumbers = Array.from({length: maxNumber}, (_, i) => i + 1);
            selectedNumbers = [];
        }
        
        function generateNumber() {
            const resultElement = document.getElementById('result');
            const overlay = document.getElementById('overlay');
            const charLeft = document.getElementById('charLeft');
            const charRight = document.getElementById('charRight');
            const dramaticText = document.getElementById('dramaticText');
            const generateBtn = document.getElementById('generateBtn');
            const resetBtn = document.getElementById('resetBtn');
            
            // Check if we have numbers available
            if (availableNumbers.length === 0) {
                resultElement.textContent = "All done!";
                generateBtn.style.display = 'none';
                resetBtn.style.display = 'inline-block';
                return;
            }
            
            // Disable button during animation
            generateBtn.disabled = true;
            
            // Start with questioning
            resultElement.textContent = "?";
            
            // Reset characters to normal
            resetCharacters();
            
            // Phase 1: Nervous anticipation
            makeCharactersNervous();
            
            // Dramatic phrases
            const dramaticPhrases = [
                "OMG!", 
                "So tense!", 
                "ドキドキ!", // Japanese for heart-pounding
                "Eek!",
                "Can't look!",
                "So exciting!",
                "What will it be?!",
                "The suspense!",
                "(*ﾟﾛﾟ)", // Shocked face emoticon
                "Wow!",
                "Oh my!",
                "Here it comes!",
                "Hold on tight!",
                "Ahhhh!",
                "(⊙_⊙)",
                "Kyaaaa!",
                "So nervous!",
                "Oh dear!",
                "ワクワク!" // Japanese for excited
            ];
            
            // Sequence of thrilling animations
            let currentPhase = 0;
            const phases = [
                { animation: "shake", duration: 1000, text: getRandomPhrase() },
                { animation: "pulse", duration: 1200, text: getRandomPhrase() },
                { animation: "grow", duration: 1500, text: getRandomPhrase() },
                { animation: "spin", duration: 800, text: getRandomPhrase() },
                { animation: "shake", duration: 500, text: "!!!" }
            ];
            
            function getRandomPhrase() {
                return dramaticPhrases[Math.floor(Math.random() * dramaticPhrases.length)];
            }
            
            function runPhase() {
                if (currentPhase < phases.length) {
                    const phase = phases[currentPhase];
                    
                    // Apply animation
                    resultElement.className = `number-display ${phase.animation}`;
                    
                    // Random flashing
                    if (Math.random() > 0.7) {
                        flashScreen();
                    }
                    
                    // Change numbers rapidly
                    if (phase.animation !== "spin") {
                        clearInterval(numInterval);
                        numInterval = setInterval(() => {
                            resultElement.textContent = Math.floor(Math.random() * 32) + 1;
                        }, 100);
                    }
                    
                    // Show dramatic text
                    if (phase.text) {
                        showDramaticText(phase.text);
                    }
                    
                    // Randomly make characters more nervous
                    if (Math.random() > 0.5) {
                        increaseNervousness();
                    }
                    
                    // Move to next phase
                    currentPhase++;
                    setTimeout(runPhase, phase.duration);
                } else {
                    // Final phase - reveal
                    clearInterval(numInterval);
                    
                    // Dramatic pause with suspense
                    resultElement.className = "number-display";
                    resultElement.textContent = "...";
                    
                    // Big flash before reveal
                    setTimeout(() => {
                        flashScreen(0.8);
                        
                        // Pick from available numbers (the actual final number)
                        const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                        const finalNumber = availableNumbers[randomIndex];
                        
                        // Remove the number from available numbers
                        availableNumbers.splice(randomIndex, 1);
                        selectedNumbers.push(finalNumber);
                        
                        setTimeout(() => {
                            // Randomly decide if we should show a fake number first (50% chance)
                            const shouldShowFakeNumber = Math.random() < 0.5;
                            
                            if (shouldShowFakeNumber) {
                                // Generate a fake number that's NOT the final number
                                let fakeNumber;
                                do {
                                    fakeNumber = Math.floor(Math.random() * maxNumber) + 1;
                                } while (fakeNumber === finalNumber);
                                
                                // Show fake number with slightly different animation
                                resultElement.className = "number-display fake-reveal";
                                resultElement.textContent = fakeNumber;
                                
                                // Show a "wait" reaction from characters
                                setTimeout(() => {
                                    makeCharactersLookConfused();
                                    showDramaticText("...");
                                    
                                    // Hide the fake number - SHORTER DELAY HERE (was 1200ms)
                                    setTimeout(() => {
                                        resultElement.className = "number-display hide-number";
                                        
                                        // Then show the real number - SHORTER DELAY HERE (was 500ms)
                                        setTimeout(() => {
                                            // Show the real number with bounce animation
                                            resultElement.className = "number-display reveal";
                                            resultElement.textContent = finalNumber;
                                            flashScreen(0.5);
                                            showDramaticText("Actually...");
                                            
                                            // Characters react with joy
                                            setTimeout(() => {
                                                makeCharactersHappy();
                                                createHearts();
                                                
                                                // Happy phrases
                                                const happyPhrases = ["Yay!", "For real this time!", "わーい!", "Perfect!", "♡", "Super cute!"];
                                                const randomHappyPhrase = happyPhrases[Math.floor(Math.random() * happyPhrases.length)];
                                                showDramaticText(randomHappyPhrase, true);
                                                
                                                // Re-enable button
                                                generateBtn.disabled = false;
                                                
                                                // Show reset button if all numbers are used
                                                if (availableNumbers.length === 0) {
                                                    generateBtn.style.display = 'none';
                                                    resetBtn.style.display = 'inline-block';
                                                }
                                            }, 500);
                                        }, 300);
                                    }, 700);
                                }, 500);
                            } else {
                                // No fake number, just show the real one directly
                                resultElement.className = "number-display reveal";
                                resultElement.textContent = finalNumber;
                                
                                // Characters react with joy
                                setTimeout(() => {
                                    makeCharactersHappy();
                                    createHearts();
                                    
                                    // Random happy phrases with "Unlucky you" added
                                    const happyPhrases = ["Yay!", "Unlucky you", "わーい!", "Perfect!", "♡", "Super cute!"];
                                    const randomHappyPhrase = happyPhrases[Math.floor(Math.random() * happyPhrases.length)];
                                    showDramaticText(randomHappyPhrase, true);
                                    
                                    // Re-enable button
                                    generateBtn.disabled = false;
                                    
                                    // Show reset button if all numbers are used
                                    if (availableNumbers.length === 0) {
                                        generateBtn.style.display = 'none';
                                        resetBtn.style.display = 'inline-block';
                                    }
                                }, 500);
                            }
                        }, 300);
                    }, 1000);
                }
            }
            
            // Start the first phase
            let numInterval = setInterval(() => {
                resultElement.textContent = Math.floor(Math.random() * 32) + 1;
            }, 150);
            
            setTimeout(runPhase, 500);
        }
        
        function resetGenerator() {
            // Reset available numbers
            resetNumberTracking();
            
            // Reset the display
            document.getElementById('result').textContent = "?";
            document.getElementById('result').className = "number-display";
            
            // Show generate button, hide reset button
            document.getElementById('generateBtn').style.display = 'inline-block';
            document.getElementById('resetBtn').style.display = 'none';
            
            // Reset characters
            resetCharacters();
            
            // Show a happy message
            showDramaticText("Let's go again! ✨", true);
        }
        
        function flashScreen(intensity = 0.3) {
            const overlay = document.getElementById('overlay');
            overlay.style.opacity = intensity;
            setTimeout(() => {
                overlay.style.opacity = 0;
            }, 100);
        }
        
        function showDramaticText(text, isHappy = false) {
            const dramaticText = document.getElementById('dramaticText');
            dramaticText.textContent = text;
            dramaticText.style.color = isHappy ? "#ffeb3b" : "white";
            dramaticText.style.opacity = 1;
            dramaticText.style.top = `${Math.random() * 50 + 25}%`;
            dramaticText.style.left = `${Math.random() * 70 + 15}%`;
            dramaticText.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
            
            setTimeout(() => {
                dramaticText.style.opacity = 0;
            }, 800);
        }
        
        function makeCharactersNervous() {
            const eyes = document.querySelectorAll('.eye');
            const mouths = document.querySelectorAll('.mouth');
            const sweats = document.querySelectorAll('.sweat');
            const chars = document.querySelectorAll('.character');
            
            eyes.forEach(eye => {
                eye.style.height = '7%';
            });
            
            mouths.forEach(mouth => {
                mouth.style.width = '10%';
                mouth.style.height = '10%';
            });
            
            sweats.forEach(sweat => {
                sweat.style.opacity = '0.7';
            });
            
            chars.forEach(char => {
                char.style.animation = 'shake 0.5s infinite';
            });
        }
        
        function makeCharactersLookConfused() {
            const eyes = document.querySelectorAll('.eye');
            const mouths = document.querySelectorAll('.mouth');
            const chars = document.querySelectorAll('.character');
            
            // Big round eyes with small mouth
            eyes.forEach(eye => {
                eye.style.height = '20%';
                eye.style.width = '20%';
                eye.style.borderRadius = '50%';
            });
            
            mouths.forEach(mouth => {
                mouth.style.borderBottom = 'none';
                mouth.style.borderTop = '3px solid #ec407a';
                mouth.style.borderRadius = '50%';
                mouth.style.height = '5%';
                mouth.style.width = '15%';
                mouth.style.background = 'transparent';
            });
            
            chars.forEach(char => {
                char.style.animation = 'none';
                char.style.transform = 'rotate(15deg)';
            });
            
            // Add tilt animation
            const keyframes = `
                @keyframes tilt {
                    0% { transform: rotate(10deg); }
                    100% { transform: rotate(-10deg); }
                }
            `;
            
            const styleSheet = document.createElement('style');
            styleSheet.type = 'text/css';
            styleSheet.innerText = keyframes;
            document.head.appendChild(styleSheet);
            
            // Apply tilt animation
            setTimeout(() => {
                chars.forEach(char => {
                    char.style.animation = 'tilt 0.5s 2 alternate';
                });
                
                // Cleanup
                setTimeout(() => {
                    styleSheet.remove();
                }, 2000);
            }, 200);
        }
        
        function increaseNervousness() {
            const chars = document.querySelectorAll('.character');
            const mouths = document.querySelectorAll('.mouth');
            
            chars.forEach(char => {
                char.style.animation = 'shake 0.2s infinite';
            });
            
            mouths.forEach(mouth => {
                mouth.style.width = '8%';
                mouth.style.height = '8%';
            });
        }
        
        function makeCharactersHappy() {
            const eyes = document.querySelectorAll('.eye');
            const mouths = document.querySelectorAll('.mouth');
            const sweats = document.querySelectorAll('.sweat');
            const chars = document.querySelectorAll('.character');
            
            eyes.forEach(eye => {
                eye.style.height = '10%';
                eye.style.width = '10%';
                eye.style.borderRadius = '50% 50% 0 0';
            });
            
            mouths.forEach(mouth => {
                mouth.style.borderBottom = 'none';
                mouth.style.borderTop = 'none';
                mouth.style.borderRadius = '50%';
                mouth.style.height = '15%';
                mouth.style.width = '20%';
                mouth.style.background = '#ec407a';
            });
            
            sweats.forEach(sweat => {
                sweat.style.opacity = '0';
            });
            
            chars.forEach(char => {
                char.style.animation = 'bounce 0.5s infinite alternate';
                char.style.transform = 'rotate(0deg)';
            });
            
            // Add bounce animation dynamically
            const keyframes = `
                @keyframes bounce {
                    0% { transform: translateY(0); }
                    100% { transform: translateY(-10px); }
                }
            `;
            
            const styleSheet = document.createElement('style');
            styleSheet.type = 'text/css';
            styleSheet.innerText = keyframes;
            document.head.appendChild(styleSheet);
        }
        
        function resetCharacters() {
            const eyes = document.querySelectorAll('.eye');
            const mouths = document.querySelectorAll('.mouth');
            const sweats = document.querySelectorAll('.sweat');
            const chars = document.querySelectorAll('.character');
            
            eyes.forEach(eye => {
                eye.style.height = '15%';
                eye.style.width = '10%';
                eye.style.borderRadius = '50%';
            });
            
            mouths.forEach(mouth => {
                mouth.style.borderBottom = '3px solid #ec407a';
                mouth.style.borderTop = 'none';
                mouth.style.borderRadius = '50%';
                mouth.style.height = '10%';
                mouth.style.width = '20%';
                mouth.style.background = 'transparent';
            });
            
            sweats.forEach(sweat => {
                sweat.style.opacity = '0';
            });
            
            chars.forEach(char => {
                char.style.animation = 'none';
                char.style.transform = 'rotate(0deg)';
            });
        }
        
        function createHearts() {
            const symbols = ['♥', '♡', '✧', '✿', '★'];
            const colors = ['#f06292', '#ec407a', '#ad1457', '#ff94c2', '#c2185b'];
            
            for (let i = 0; i < 100; i++) {
                const heart = document.createElement('div');
                heart.className = 'hearts';
                
                // Random properties
                const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 30 + 15;
                
                // Set content and style
                heart.innerHTML = symbol;
                heart.style.fontSize = `${size}px`;
                heart.style.color = color;
                
                // Position around the center
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 300 + 50;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                document.body.appendChild(heart);
                
                // Create animation
                heart.style.animation = `heartFloat ${Math.random() * 2 + 2}s forwards ease-out`;
                
                const keyframes = `
                    @keyframes heartFloat {
                        0% { 
                            transform: translate(0, 0) scale(0); 
                            opacity: 0;
                        }
                        20% {
                            opacity: 1;
                        }
                        100% { 
                            transform: translate(${Math.random() * 150 - 75}px, ${Math.random() * -250 - 50}px) scale(1); 
                            opacity: 0;
                        }
                    }
                `;
                
                const styleSheet = document.createElement('style');
                styleSheet.type = 'text/css';
                styleSheet.innerText = keyframes;
                document.head.appendChild(styleSheet);
                
                // Remove after animation
                setTimeout(() => {
                    heart.remove();
                    styleSheet.remove();
                }, 4000);
            }
        }
        
        // Initialize the generator when the page loads
        document.addEventListener('DOMContentLoaded', initializeGenerator);
    </script>
</body>
</html>
