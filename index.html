<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrilling Kawaii Number Generator (1-32)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        
        body {
            font-family: 'Varela Round', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fce4ec;
            color: #f06292;
            overflow: hidden;
            background-image: radial-gradient(#f8bbd0 20%, transparent 20%), 
                             radial-gradient(#f8bbd0 20%, transparent 20%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }
        .container {
            width: 100%;
            max-width: 100vw;
            padding: 0;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }
        h1 {
            color: #ec407a;
            margin: 0 0 10px 0;
            font-size: min(2.5rem, 8vw);
            text-shadow: 2px 2px 0px #ffcdd2;
            /* Added position relative so we can adjust on desktop */
            position: relative;
        }
        .number-display {
            font-size: min(25rem, 25vw);
            font-weight: bold;
            color: #ec407a;
            line-height: 0.9;
            margin: 0;
            height: min(45vh, 300px);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 4px 4px 0px #ffcdd2;
            transition: all 0.2s ease;
            position: relative;
        }
        .number-display::before,
        .number-display::after {
            content: "★";
            position: absolute;
            font-size: min(8rem, 8vw);
            color: #f8bbd0;
            animation: float 3s infinite alternate ease-in-out;
        }
        .number-display::before {
            left: 15vw;
            top: 10vh;
            animation-delay: 0.5s;
        }
        .number-display::after {
            right: 15vw;
            bottom: 10vh;
        }
        @keyframes float {
            from { transform: translateY(0) rotate(5deg); }
            to { transform: translateY(-20px) rotate(-5deg); }
        }
        
        /* Thrilling animations */
        .shake {
            animation: shake 0.1s infinite;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-2px, -2px) rotate(-1deg); }
            50% { transform: translate(2px, -1px) rotate(1deg); }
            75% { transform: translate(-1px, 2px) rotate(-0.5deg); }
            100% { transform: translate(1px, -1px) rotate(1deg); }
        }
        
        .pulse {
            animation: pulse 0.6s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        
        .spin {
            animation: spin 1s forwards;
        }
        @keyframes spin {
            0% { transform: scale(0.8) rotate(0deg); }
            100% { transform: scale(0.8) rotate(360deg); }
        }
        
        .grow {
            animation: grow 0.5s infinite alternate;
        }
        @keyframes grow {
            0% { transform: scale(0.7); }
            100% { transform: scale(1.2); }
        }
        
        .reveal {
            animation: kawaiiBounce 1s forwards ease-out;
        }
        @keyframes kawaiiBounce {
            0% { transform: scale(0.1); opacity: 0; }
            10% { transform: scale(1.5); }
            25% { transform: scale(0.8); }
            40% { transform: scale(1.3); }
            55% { transform: scale(0.9); }
            70% { transform: scale(1.1); }
            85% { transform: scale(0.95); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .fake-reveal {
            animation: fakeBounce 0.8s forwards ease-out;
        }
        @keyframes fakeBounce {
            0% { transform: scale(0.1); opacity: 0; }
            30% { transform: scale(1.3); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .hide-number {
            animation: hideNumber 0.3s forwards;
        }
        @keyframes hideNumber {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.1); opacity: 0; }
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ec407a;
            opacity: 0;
            z-index: 5;
            pointer-events: none;
            transition: opacity 0.05s;
        }
        
        button {
            background-color: #f48fb1;
            color: white;
            border: none;
            padding: min(15px, 3vw) min(30px, 6vw);
            font-size: min(1.5rem, 6vw);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 0 #ec407a;
            margin-top: 20px;
            font-family: 'Varela Round', sans-serif;
            position: relative;
            z-index: 10;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
            touch-action: manipulation; /* Improve touch responsiveness */
            outline: none; /* Remove outline */
            user-select: none; /* Prevent text selection */
        }
        button:hover {
            background-color: #f06292;
            transform: translateY(-3px);
            animation: buttonPulse 1s infinite alternate;
        }
        @keyframes buttonPulse {
            0% { transform: translateY(-3px) scale(1); }
            100% { transform: translateY(-3px) scale(1.05); }
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 0 #ec407a;
        }
        button:disabled {
            background-color: #ffcdd2;
            box-shadow: 0 3px 0 #ef9a9a;
            transform: none;
            animation: none;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .range {
            margin-top: 10px;
            color: #ec407a;
            font-size: min(1.2rem, 5vw);
        }
        .hearts {
            position: absolute;
            font-size: 24px;
            color: #f48fb1;
            opacity: 0;
            z-index: 0;
            pointer-events: none;
        }
        .character {
            position: absolute;
            bottom: 20px;
            width: min(100px, 15vw);
            height: min(100px, 15vw);
            background: #f8bbd0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 3px solid #ec407a;
            transition: all 0.3s ease;
        }
        .character.left {
            left: 5%;
        }
        .character.right {
            right: 5%;
        }
        .face {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .eyes {
            display: flex;
            width: 60%;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .eye {
            width: 10%;
            height: 15%;
            background: #ec407a;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .mouth {
            width: 20%;
            height: 10%;
            border-bottom: 3px solid #ec407a;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .blush {
            position: absolute;
            width: 15%;
            height: 7%;
            background: rgba(236, 64, 122, 0.3);
            border-radius: 50%;
        }
        .blush.left {
            left: 20%;
            top: 50%;
        }
        .blush.right {
            right: 20%;
            top: 50%;
        }
        
        .sweat {
            position: absolute;
            width: 5%;
            height: 10%;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .sweat.left {
            left: 15%;
            top: 30%;
        }
        .sweat.right {
            right: 15%;
            top: 30%;
        }
        
        .dramatic-text {
            position: absolute;
            font-size: min(3.5rem, 7vw);
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 0 #ad1457, -2px -2px 0 #ad1457, 2px -2px 0 #ad1457, -2px 2px 0 #ad1457;
            opacity: 0;
            z-index: 10;
            transform: rotate(-5deg);
            text-align: center;
            max-width: 80vw;
            padding: 10px;
            border-radius: 20px;
            left: 50%;
            transform: translateX(-50%) rotate(-5deg);
            box-sizing: border-box;
        }
        
        /* Reset Button */
        .reset-btn {
            background-color: #81d4fa;
            box-shadow: 0 5px 0 #29b6f6;
            display: none;
        }
        .reset-btn:hover {
            background-color: #29b6f6;
        }
        
        /* Sound control button */
        .sound-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            min-width: 40px;
            min-height: 40px;
            max-width: 40px;
            max-height: 40px;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            clip-path: circle(50%);
            display: grid;
            place-items: center;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border: none;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            transform: scale(1);
            box-sizing: border-box;
        }
        
        .sound-btn:hover {
            transform: scale(1.1);
            background-color: white;
        }
        
        .sound-btn:active {
            transform: scale(0.95);
        }
        
        .sound-icon {
            width: 20px;
            height: 20px;
            fill: #ec407a;
            pointer-events: none;
            margin: 0;
        }
        
        .sound-btn .muted {
            display: none;
        }
        
        .sound-btn.muted .unmuted {
            display: none;
        }
        
        .sound-btn.muted .muted {
            display: block;
        }
        
        .button-container {
            margin-top: 20px;
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            min-height: 70px; /* Ensure consistent height */
        }
        
        /* Desktop specific adjustments */
        @media (min-width: 768px) {
            /* Move title to top to prevent overlap with number */
            h1 {
                position: absolute;
                top: 5vh;
                margin-bottom: 0;
            }
            
            /* Adjust container to have more space */
            .container {
                padding-top: 10vh;
                min-height: 95vh;
                justify-content: center;
            }
            
            /* Adjust number position */
            .number-display {
                margin-top: 40px;
                height: min(50vh, 350px);
            }
            
            .dramatic-text {
                font-size: min(4rem, 6vw);
                max-width: 60vw;
            }
            
            button {
                min-width: 200px;
                padding: 15px 40px;
            }
        }
        
        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 600px) {
            .container {
                min-height: auto;
                padding: 10px 0;
            }
            
            .number-display {
                height: min(35vh, 200px);
                font-size: min(15rem, 20vw);
            }
            
            .character {
                width: min(80px, 10vw);
                height: min(80px, 10vw);
                bottom: 10px;
            }
            
            h1 {
                font-size: min(2rem, 6vw);
                margin-bottom: 5px;
                position: relative;
                top: 0;
            }
            
            .button-container {
                margin-top: 10px;
            }
            
            button {
                padding: 10px 25px;
                margin-top: 5px;
            }
            
            .range {
                margin-top: 5px;
            }
            
            .dramatic-text {
                font-size: min(2.5rem, 6vw);
            }
        }
        
        /* Extra small devices */
        @media (max-width: 480px) {
            .number-display::before,
            .number-display::after {
                font-size: min(6rem, 12vw);
            }
            
            .dramatic-text {
                font-size: min(2.5rem, 8vw);
            }
            
            .sound-btn {
                top: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
                min-width: 35px;
                min-height: 35px;
                max-width: 35px;
                max-height: 35px;
            }
            
            button {
                min-width: 150px;
                min-height: 44px; /* Better tap target */
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <div class="container">
        <h1>Kawaii Number Generator</h1>
        <div class="number-display" id="result">?</div>
        <div class="button-container">
            <button id="generateBtn">Pick a Number!</button>
            <button id="resetBtn" class="reset-btn">Start Over!</button>
        </div>
        <p class="range">✧₊˚ 1 to 32 ˚₊✧</p>
    </div>
    
    <button class="sound-btn" id="soundToggle" type="button">
        <svg class="sound-icon unmuted" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
        <svg class="sound-icon muted" viewBox="0 0 24 24">
            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
    </button>
    
    <div class="character left" id="charLeft">
        <div class="face">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth"></div>
        </div>
        <div class="blush left"></div>
        <div class="blush right"></div>
        <div class="sweat left"></div>
        <div class="sweat right"></div>
    </div>
    
    <div class="character right" id="charRight">
        <div class="face">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth"></div>
        </div>
        <div class="blush left"></div>
        <div class="blush right"></div>
        <div class="sweat left"></div>
        <div class="sweat right"></div>
    </div>
    
    <div class="dramatic-text" id="dramaticText"></div>

    <script>
        // Track available numbers
        let availableNumbers = [];
        let selectedNumbers = [];
        const maxNumber = 32;
        let isGenerating = false; // Track generation state
        
        // Audio context
        let audioCtx;
        let isSoundEnabled = true;
        let audioNodesInUse = []; // Track audio nodes to clean up properly
        let soundRefreshCounter = 0; // Counter to refresh audio context periodically
        
        // Initialize number tracking
        function initializeGenerator() {
            resetNumberTracking();
            
            // Initialize audio context on first user interaction
            document.addEventListener('click', initAudio, {once: true});
            
            // Add event listeners
            document.getElementById('generateBtn').addEventListener('click', handleGenerateClick);
            document.getElementById('resetBtn').addEventListener('click', resetGenerator);
            document.getElementById('soundToggle').addEventListener('click', toggleSound);
        }
        
        // Debounce function to prevent multiple rapid clicks
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        const handleGenerateClick = debounce(function() {
            if (!isGenerating) {
                generateNumber();
            }
        }, 300);
        
        function initAudio() {
            try {
                // Create audio context
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.error("Web Audio API not supported:", e);
            }
        }
        
        // Function to ensure audio context is running
        function resumeAudioContext() {
            if (!audioCtx) {
                try {
                    initAudio();
                } catch (e) {
                    console.error("Error initializing audio context:", e);
                    return false;
                }
            }
            
            // Check if context is in suspended state (autoplay policy)
            if (audioCtx.state === 'suspended') {
                try {
                    audioCtx.resume();
                } catch (e) {
                    console.error("Error resuming audio context:", e);
                    return false;
                }
            }
            
            // Periodically refresh audio context to prevent issues
            soundRefreshCounter++;
            if (soundRefreshCounter > 10) {
                cleanupAllAudioNodes();
                soundRefreshCounter = 0;
            }
            
            return true;
        }
        
        // Function to clean up all audio nodes
        function cleanupAllAudioNodes() {
            try {
                // Disconnect and clean up all tracked nodes
                while (audioNodesInUse.length > 0) {
                    const node = audioNodesInUse.pop();
                    if (node && typeof node.disconnect === 'function') {
                        node.disconnect();
                    }
                }
            } catch (e) {
                console.error("Error cleaning up audio nodes:", e);
            }
        }
        
        function toggleSound() {
            const soundBtn = document.getElementById('soundToggle');
            isSoundEnabled = !isSoundEnabled;
            
            if (isSoundEnabled) {
                soundBtn.classList.remove('muted');
                playKawaiiSound('toggle_on');
            } else {
                soundBtn.classList.add('muted');
                playKawaiiSound('toggle_off');
                
                // Clean up audio resources when muting
                cleanupAllAudioNodes();
            }
        }
        
        // Enhanced Sound effects with improved resource management
        function playKawaiiSound(type) {
            if (!isSoundEnabled) return;
            
            // Resume or initialize audio context
            if (!resumeAudioContext()) return;
            
            try {
                // Master gain node for all sounds
                const masterGain = audioCtx.createGain();
                masterGain.gain.value = 0.4; // Control overall volume
                masterGain.connect(audioCtx.destination);
                
                // Track this node for cleanup
                audioNodesInUse.push(masterGain);
                
                // Keep track of nodes created for this sound
                const localNodes = [masterGain];
                
                switch(type) {
                    case 'button':
                        // Bright, springy button sound
                        const buttonOsc1 = audioCtx.createOscillator();
                        const buttonOsc2 = audioCtx.createOscillator();
                        const buttonGain = audioCtx.createGain();
                        
                        buttonOsc1.connect(buttonGain);
                        buttonOsc2.connect(buttonGain);
                        buttonGain.connect(masterGain);
                        
                        localNodes.push(buttonOsc1, buttonOsc2, buttonGain);
                        
                        buttonOsc1.type = 'sine';
                        buttonOsc2.type = 'triangle';
                        
                        // Cheerful melody
                        buttonOsc1.frequency.setValueAtTime(880, audioCtx.currentTime); // A5
                        buttonOsc1.frequency.exponentialRampToValueAtTime(1046.5, audioCtx.currentTime + 0.1); // C6
                        
                        buttonOsc2.frequency.setValueAtTime(659.25, audioCtx.currentTime); // E5
                        buttonOsc2.frequency.exponentialRampToValueAtTime(783.99, audioCtx.currentTime + 0.08); // G5
                        
                        buttonGain.gain.setValueAtTime(0.5, audioCtx.currentTime);
                        buttonGain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
                        
                        buttonOsc1.start();
                        buttonOsc2.start();
                        buttonOsc1.stop(audioCtx.currentTime + 0.3);
                        buttonOsc2.stop(audioCtx.currentTime + 0.3);
                        
                        // Schedule cleanup
                        setTimeout(() => cleanupNodes(localNodes), 400);
                        break;
                        
                    case 'countdown1':
                        // Exciting whoosh sound for phase 1
                        const whoosh1 = audioCtx.createOscillator();
                        const whooshFilter = audioCtx.createBiquadFilter();
                        const whooshGain = audioCtx.createGain();
                        
                        whoosh1.connect(whooshFilter);
                        whooshFilter.connect(whooshGain);
                        whooshGain.connect(masterGain);
                        
                        localNodes.push(whoosh1, whooshFilter, whooshGain);
                        
                        whooshFilter.type = 'lowpass';
                        whooshFilter.frequency.setValueAtTime(100, audioCtx.currentTime);
                        whooshFilter.frequency.exponentialRampToValueAtTime(3000, audioCtx.currentTime + 0.3);
                        
                        whoosh1.type = 'sawtooth';
                        whoosh1.frequency.setValueAtTime(150, audioCtx.currentTime);
                        whoosh1.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.4);
                        
                        whooshGain.gain.setValueAtTime(0.01, audioCtx.currentTime);
                        whooshGain.gain.exponentialRampToValueAtTime(0.3, audioCtx.currentTime + 0.1);
                        whooshGain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
                        
                        whoosh1.start();
                        whoosh1.stop(audioCtx.currentTime + 0.4);
                        
                        // Schedule cleanup
                        setTimeout(() => cleanupNodes(localNodes), 500);
                        break;
                        
                    case 'countdown2':
                        // Bubbly countdown sound for phase 2
                        const bubble = audioCtx.createOscillator();
                        const bubbleGain = audioCtx.createGain();
                        
                        bubble.connect(bubbleGain);
                        bubbleGain.connect(masterGain);
                        
                        localNodes.push(bubble, bubbleGain);
                        
                        bubble.type = 'sine';
                        bubble.frequency.setValueAtTime(800, audioCtx.currentTime);
                        bubble.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.05);
                        bubble.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.2);
                        
                        bubbleGain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                        bubbleGain.gain.setValueAtTime(0.3, audioCtx.currentTime + 0.05);
                        bubbleGain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
                        
                        bubble.start();
                        bubble.stop(audioCtx.currentTime + 0.2);
                        
                        // Add a tiny echo
                        setTimeout(() => {
                            if (!isSoundEnabled) return;
                            
                            try {
                                const echo = audioCtx.createOscillator();
                                const echoGain = audioCtx.createGain();
                                
                                echo.connect(echoGain);
                                echoGain.connect(masterGain);
                                
                                localNodes.push(echo, echoGain);
                                
                                echo.type = 'sine';
                                echo.frequency.setValueAtTime(600, audioCtx.currentTime);
                                
                                echoGain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                                echoGain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
                                
                                echo.start();
                                echo.stop(audioCtx.currentTime + 0.1);
                            } catch (e) {
                                console.error("Echo effect error:", e);
                            }
                        }, 100);
                        
                        // Schedule cleanup
                        setTimeout(() => cleanupNodes(localNodes), 400);
                        break;
                        
                    case 'countdown3':
                        // Exciting ping for phase 3
                        const ping = audioCtx.createOscillator();
                        const pingGain = audioCtx.createGain();
                        
                        // Check if the browser supports StereoPannerNode
                        let pingPong;

        // Function to clean up specific nodes
        function cleanupNodes(nodes) {
            try {
                // Disconnect each node
                nodes.forEach(node => {
                    if (node && typeof node.disconnect === 'function') {
                        node.disconnect();
                    }
                    
                    // Remove from global tracking
                    const index = audioNodesInUse.indexOf(node);
                    if (index !== -1) {
                        audioNodesInUse.splice(index, 1);
                    }
                });
            } catch (e) {
                console.error("Error cleaning up nodes:", e);
            }
        }
        
        // Function to clean up the oldest nodes when we have too many
        function cleanupOldestNodes(count) {
            try {
                if (audioNodesInUse.length <= count) return;
                
                const nodesToRemove = audioNodesInUse.splice(0, count);
                nodesToRemove.forEach(node => {
                    if (node && typeof node.disconnect === 'function') {
                        node.disconnect();
                    }
                });
            } catch (e) {
                console.error("Error cleaning up oldest nodes:", e);
            }
        }
        
        // Simplified chord player
        function playChord(frequencies, duration = 0.5) {
            if (!isSoundEnabled) return;
            
            // Resume or initialize audio context
            if (!resumeAudioContext()) return;
            
            try {
                const localNodes = [];
                const masterGain = audioCtx.createGain();
                masterGain.gain.value = 0.4;
                masterGain.connect(audioCtx.destination);
                localNodes.push(masterGain);
                
                frequencies.forEach(freq => {
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(masterGain);
                    
                    localNodes.push(oscillator, gainNode);
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
                    
                    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + 0.1);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                    
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + duration);
                });
                
                // Add nodes to global tracking
                audioNodesInUse.push(...localNodes);
                
                // Schedule cleanup
                setTimeout(() => cleanupNodes(localNodes), duration * 1000 + 100);
                
            } catch (e) {
                console.error("Error playing chord:", e);
                // If there's an error, clean up
                cleanupAllAudioNodes();
            }
        }

                eye.style.width = '20%';
                eye.style.borderRadius = '50%';
            });
            
            mouths.forEach(mouth => {
                mouth.style.borderBottom = 'none';
                mouth.style.borderTop = '3px solid #ec407a';
                mouth.style.borderRadius = '50%';
                mouth.style.height = '5%';
                mouth.style.width = '15%';
                mouth.style.background = 'transparent';
            });
            
            chars.forEach(char => {
                char.style.animation = 'none';
                char.style.transform = 'rotate(15deg)';
            });
            
            // Add tilt animation
            const keyframes = `
                @keyframes tilt {
                    0% { transform: rotate(10deg); }
                    100% { transform: rotate(-10deg); }
                }
            `;
            
            const styleSheet = document.createElement('style');
            styleSheet.type = 'text/css';
            styleSheet.innerText = keyframes;
            document.head.appendChild(styleSheet);
            
            // Apply tilt animation
            setTimeout(() => {
                chars.forEach(char => {
                    char.style.animation = 'tilt 0.5s 2 alternate';
                });
                
                // Cleanup
                setTimeout(() => {
                    styleSheet.remove();
                }, 2000);
            }, 200);
        }
        
        function increaseNervousness() {
            const chars = document.querySelectorAll('.character');
            const mouths = document.querySelectorAll('.mouth');
            
            chars.forEach(char => {
                char.style.animation = 'shake 0.2s infinite';
            });
            
            mouths.forEach(mouth => {
                mouth.style.width = '8%';
                mouth.style.height = '8%';
            });
        }
        
        function makeCharactersHappy() {
            const eyes = document.querySelectorAll('.eye');
            const mouths = document.querySelectorAll('.mouth');
            const sweats = document.querySelectorAll('.sweat');
            const chars = document.querySelectorAll('.character');
            
            eyes.forEach(eye => {
                eye.style.height = '10%';
                eye.style.width = '10%';
                eye.style.borderRadius = '50% 50% 0 0';
            });
            
            mouths.forEach(mouth => {
                mouth.style.borderBottom = 'none';
                mouth.style.borderTop = 'none';
                mouth.style.borderRadius = '50%';
                mouth.style.height = '15%';
                mouth.style.width = '20%';
                mouth.style.background = '#ec407a';
            });
            
            sweats.forEach(sweat => {
                sweat.style.opacity = '0';
            });
            
            chars.forEach(char => {
                char.style.animation = 'bounce 0.5s infinite alternate';
                char.style.transform = 'rotate(0deg)';
            });
            
            // Add bounce animation dynamically
            const keyframes = `
                @keyframes bounce {
                    0% { transform: translateY(0); }
                    100% { transform: translateY(-10px); }
                }
            `;
            
            const styleSheet = document.createElement('style');
            styleSheet.type = 'text/css';
            styleSheet.innerText = keyframes;
            document.head.appendChild(styleSheet);
        }
        
        function resetCharacters() {
            const eyes = document.querySelectorAll('.eye');
            const mouths = document.querySelectorAll('.mouth');
            const sweats = document.querySelectorAll('.sweat');
            const chars = document.querySelectorAll('.character');
            
            eyes.forEach(eye => {
                eye.style.height = '15%';
                eye.style.width = '10%';
                eye.style.borderRadius = '50%';
            });
            
            mouths.forEach(mouth => {
                mouth.style.borderBottom = '3px solid #ec407a';
                mouth.style.borderTop = 'none';
                mouth.style.borderRadius = '50%';
                mouth.style.height = '10%';
                mouth.style.width = '20%';
                mouth.style.background = 'transparent';
            });
            
            sweats.forEach(sweat => {
                sweat.style.opacity = '0';
            });
            
            chars.forEach(char => {
                char.style.animation = 'none';
                char.style.transform = 'rotate(0deg)';
            });
        }
        
        function createHearts() {
            const symbols = ['♥', '♡', '✧', '✿', '★'];
            const colors = ['#f06292', '#ec407a', '#ad1457', '#ff94c2', '#c2185b'];
            
            for (let i = 0; i < 100; i++) {
                const heart = document.createElement('div');
                heart.className = 'hearts';
                
                // Random properties
                const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 30 + 15;
                
                // Set content and style
                heart.innerHTML = symbol;
                heart.style.fontSize = `${size}px`;
                heart.style.color = color;
                
                // Position around the center
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 300 + 50;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                document.body.appendChild(heart);
                
                // Create animation
                heart.style.animation = `heartFloat ${Math.random() * 2 + 2}s forwards ease-out`;
                
                const keyframes = `
                    @keyframes heartFloat {
                        0% { 
                            transform: translate(0, 0) scale(0); 
                            opacity: 0;
                        }
                        20% {
                            opacity: 1;
                        }
                        100% { 
                            transform: translate(${Math.random() * 150 - 75}px, ${Math.random() * -250 - 50}px) scale(1); 
                            opacity: 0;
                        }
                    }
                `;
                
                const styleSheet = document.createElement('style');
                styleSheet.type = 'text/css';
                styleSheet.innerText = keyframes;
                document.head.appendChild(styleSheet);
                
                // Remove after animation
                setTimeout(() => {
                    heart.remove();
                    styleSheet.remove();
                }, 4000);
            }
        }
        
        // Initialize the generator when the page loads
        document.addEventListener('DOMContentLoaded', initializeGenerator);
    </script>
